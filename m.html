<!doctype html>
<html>

<body>
    <script>
        var a,b,c;
        a = parseInt(prompt("Enter the value of a:"));
        b = parseInt(prompt("Enter the value of b:"));
        c = parseInt(prompt("Enter the value of c:"));
        if (a > b && a > c) {
            document.write("The largest number is: " + a);
        } else if (b > a && b > c) {
            document.write("The largest number is: " + b);
        } else {
            document.write("The largest number is: " + c);
        }
    </script>
</body>

</html>
